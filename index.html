<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://kit.fontawesome.com/d7c8ebfe5f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Transparent_Login_Page/style.css">
    <script src="/Transparent_Login_Page/script.js"></script>
</head>
<body>
    <div class="container">
        <h1> Log-In</h1>
        <div class="box">
            <i class="fa fa-envelope-o"></i>
            <input type="email" name="email" id="email" placeholder="Enter Your Email">
        </div>
        <div class="box">
            <i class="fa fa-key"></i>
            <input type="password" name="password" id="password" placeholder="Enter Your Password">
        </div>
        <div class="box2">
            <button class="btn" onclick="login()">SignIn</button>
        </div>
    </div>
</body>
</html>
